<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBC Report Thumbnail</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .thumbnail {
      width: 200px;
      height: 280px;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .content {
      padding: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .title {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .details {
      font-family: Arial, sans-serif;
      font-size: 10px;
      color: #666;
    }
    .footer {
      border-top: 1px solid #eee;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 10px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="thumbnail">
    <div class="header">
      Lab Report
    </div>
    <div class="content">
      <div class="title">
        Complete Blood Count (CBC)
      </div>
      <div class="details">
        <p><strong>Date:</strong> October 15, 2023</p>
        <p><strong>Hospital:</strong> City General Hospital</p>
        <p><strong>Doctor:</strong> Dr. Sharma</p>
        <p><strong>Status:</strong> Completed</p>
      </div>
    </div>
    <div class="footer">
      Click to view full report
    </div>
  </div>
</body>
</html>
